<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- <meta charset="utf-8"> -->
  <title id="h2">Wommen in Power</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../static/css/styletable.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <!-- <a class="navbar-brand" href="indextable.html">Graffiti -->
    
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1 style = "color:rgb(159, 247, 44); text-shadow: 1px 1px 25px rgb(24, 41, 3), 0 0 25px whitesmoke, 0 0 25px rgb(5, 8, 1); font-size: 100px;">Filter by Country</h1>
      <!-- <p style = "color:rgb(159, 247, 44); text-shadow: 1px 1px 2px rgb(159, 247, 44), 0 0 25px whitesmoke, 0 0 5px rgb(5, 8, 1); font-size: 100px;">Find Graffiti in Your Zip Code</p> -->
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading">Filter Search</div>
              <div class="panel-body">
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="country">Country</label>
                        <input class="form-control" id="country" type="text" placeholder="country">
                      </li>
                    </ul>
                  </div>
                  
                  <button id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                  <button id="reset-btn" type="reset" class="btn btn-default btn-lg btn-block">Reset Table</button>

                 
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="graffiti-table" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">country</th>
                  <th class="table-head">code</th>
                  <th class="table-head">new_code</th>
                  <th class="table-head">latitude</th>
                  <th class="table-head">longitude</th>
                  <th class="table-head">indicator_name</th>
                  <th class="table-head">year_2009</th>
                  <th class="table-head">year_2010</th>
                  <th class="table-head">year_2011</th>
                  <th class="table-head">year_2012</th>
                  <th class="table-head">year_2013</th>
                  <th class="table-head">year_2014</th>
                  <th class="table-head">year_2015</th>
                  <th class="table-head">year_2016</th>
                  <th class="table-head">year_2017</th>
                  <th class="table-head">year_2018</th>
                  <th class="table-head">year_2019</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style= "text-align: center;">
      <span class="bottom" style="font-family: 'Michroma', sans-serif;">Women in Power</span>
    </footer>
  </div>
  <!-- <script src="static/js/circletype.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="../static/js/table.js"></script>
  
</body>

</html>
